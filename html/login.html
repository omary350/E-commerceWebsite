<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOHA STORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="../style/signstyle.css" rel="stylesheet" />
  </head>
  <body>
    <div id="content">
      <div id="formDiv">
        <div id="store">
          <img src="../Images/cart.svg" alt="logo Image" />
          <h2>MOHA STORE</h2>
        </div>
        <div id="welcome">
          <h1>Welcome back</h1>
          <p>
            Don't have an account? <a href="../index.html">Create an account</a>
          </p>
        </div>
        <form id="form" action="mainPage.html" method="post" onsubmit="login(event)">
          <input
            class="email"
            type="text"
            name="email"
            placeholder="Email"
            required
          />
          <div id="password">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <img src="../Images/eye-password-show.svg" alt="Password Image"/>
          </div>

          <div id="SignInCheck">
            <input
              type="checkbox"
              value="Login"
              onclick="rememberMe();"
              id="rememberMeCheckbox"
            />
            <label for="rememberMeCheckbox">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <input
            id="submit"
            onclick="checkLogin();"
            type="submit"
            value="Sign In"
          />
        </form>
        <div id="splash">
          <hr />
          <p>or continue with</p>
          <hr />
        </div>
        <div id="socialMedia">
          <button onclick="sendToGoogle()">
            <img src="../Images/google.svg" alt="google Image"/>Google
          </button>
          <button onclick="sendToFacebook()">
            <img src="../Images/facebook.svg" alt="facebook Image"/>Facebook
          </button>
          <button onclick="sendToApple()">
            <img src="../Images/apple-173.svg" alt="apple Image"/>Apple
          </button>
        </div>
      </div>
      <div id="imageDiv">
        <img src="../Images/account-cover.png" id="poster" alt="logo Image"/>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
